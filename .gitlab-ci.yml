image: registry.git.coop/webarch/containers/images/ansible:0.24.0
variables:
  ANSIBLE_DEFAULT_VERBOSITY: "2"
  ANSIBLE_DIFF_ALWAYS: "1"
  ANSIBLE_FORCE_COLOR: "1"
  PY_COLORS: "1"
before_script:
  - chmod 700 $(pwd)
stages:
  - lint
lint:
  stage: lint
  script:
    - molecule converge
