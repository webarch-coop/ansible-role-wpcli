---
variables:
  ANSIBLE_DISPLAY_SKIPPED_HOSTS: "0"
  ANSIBLE_FORCE_COLOR: "1"
  GIT_STRATEGY: none
  MOLECULE_VERBOSITY: "0"
  PY_COLORS: "1"
before_script:
  - cd
  - source ~/.profile
  - mkdir -p builds/${CI_PROJECT_ROOT_NAMESPACE}
  - cd builds/${CI_PROJECT_ROOT_NAMESPACE}
  - git clone ${CI_PROJECT_URL}.git
  - cd ${CI_PROJECT_NAME}
  - pwd
  - cat /etc/debian_version
  - which ansible
  - ansible --version
  - which yamllint
  - yamllint --version
  - which molecule
  - molecule --version
stages:
  - bookworm
  - bullseye
  - jammy
bookworm:
  image: registry.git.coop/webarch/containers/images/bookworm:20230605
  stage: bookworm
  script:
    - molecule test
bullseye:
  image: registry.git.coop/webarch/containers/images/bullseye:20230605
  stage: bullseye
  script:
    - molecule test
jammy:
  image: registry.git.coop/webarch/containers/images/jammy:20230605
  stage: jammy
  script:
    - molecule test
